<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/react.js" charset="utf-8"></script>
    <script src="../lib/JSXTransformer.js" charset="utf-8"></script>
    <script src="../lib/showdown.js" charset="utf-8"></script>
    <script src="../lib/jquery-2.1.4.min.js" charset="utf-8"></script>
    <title>CommentBox</title>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
    // here are your code
    var CommentBox = React.createClass({
      loadDataFromServer: function(){
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          success: function(data){
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err){
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      handleCommentSubmit: function(comment){
        var comments = this.state.data;
        var newComments = comments.concat([comment]);
        this.setState({data: newComments});
        // submit to server and refresh the list
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          type: 'POST',
          data: comment,
          success: function(data){
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err){
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      getInitialState: function(){
        return {data: []};
      },
      componentDidMount: function() {
        this.loadDataFromServer();
        setInterval(this.loadDataFromServer, this.props.pollInterval);
      },
      render: function() {
        return (
          <div className="commentBox">
          <h1>Comments</h1>
          <CommentList data={this.state.data}/>
          <hr/>
          <CommentForm onCommnetSubmit={this.handleCommentSubmit} />
          </div>
        );
      }
    });

    var CommentList = React.createClass({
      render: function() {
        var node = this.props.data.map(function(item){
          return (
            <Comment author={item.author}>
            {item.comment}
            </Comment>
          );
        });
        return (
          <div className="commentList">
          {node}
          </div>
        );
      }
    });

    var CommentForm = React.createClass({
      handleSubmit: function(e){
        e.preventDefault();
        var author = this.refs.author.getDOMNode().value.trim();
        var comment = this.refs.comment.getDOMNode().value.trim();
        if(!comment || !author){
          return;
        }
        // send post request to server
        this.props.onCommnetSubmit({author: author, comment: comment});
        this.refs.author.getDOMNode().value = '';
        this.refs.comment.getDOMNode().value = '';
        return;
      },
      render: function() {
        return (
          <form className="commentForm" onSubmit={this.handleSubmit}>
            <input type="text" placeholder="Your name" ref="author"/>
            <input type="text" placeholder="Say something..." ref="comment"/>
            <input type="submit" value="Post" />
          </form>
        );
      }
    });

    var converter = new showdown.Converter();
    var Comment = React.createClass({
      render: function() {
        var rawMarkup = converter.makeHtml(this.props.children.toString());
        return (
          <div className="comment">
          <h2 className="commentAuthor">
          {this.props.author}
          </h2>
          <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
          </div>
        );
      }
    });

    React.render(
      <CommentBox url="http://localhost:3000/comments.json" pollInterval={2000} />,
      document.getElementById('content')
    );
    </script>
  </body>
</html>
