<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/react.js" charset="utf-8"></script>
    <script src="../lib/JSXTransformer.js" charset="utf-8"></script>
    <script src="../lib/showdown.js" charset="utf-8"></script>
    <title>CommentBox</title>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
    // here are your code
    var data = [
      {author: "Shaw", text: "This is a test comment"},
      {author: "xiaozhengtao", text: "This is *another* comment"}
    ];

    var CommentBox = React.createClass({
      loadDataFromServer: function(){
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          success: function(data){
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err){
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      getInitialState: function(){
        return {data: []};
      },
      componentDidMount: function() {
        this.loadDataFromServer();
        setInterval(this.loadDataFromServer, this.props.pollInterval);
      },
      render: function() {
        return (
          <div className="commentBox">
          <h1>Comments</h1>
          <CommentList data={this.state.data}/>
          <hr/>
          <CommentForm />
          </div>
        );
      }
    });

    var CommentList = React.createClass({
      render: function() {
        var node = this.props.data.map(function(comment){
          return (
            <Comment author={comment.author}>
            {comment.text}
            </Comment>
          );
        });
        return (
          <div className="commentList">
          {node}
          </div>
        );
      }
    });

    var CommentForm = React.createClass({
      render: function() {
        return (
          <div className="commentForm">
          Welcome to React, I am a commentForm.
          </div>
        );
      }
    });

    var converter = new showdown.Converter();
    var Comment = React.createClass({
      render: function() {
        var rawMarkup = converter.makeHtml(this.props.children.toString());
        return (
          <div className="comment">
          <h2 className="commentAuthor">
          {this.props.author}
          </h2>
          <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
          </div>
        );
      }
    });

    React.render(
      <CommentBox url="comments.json" pollInterval={2000} />,
      document.getElementById('content')
    );
    </script>
  </body>
</html>
