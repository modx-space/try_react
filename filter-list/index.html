<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/react.js" charset="utf-8"></script>
    <script src="../lib/JSXTransformer.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css" charset="utf-8">
    <title>Filter-List</title>
  </head>
  <body>
    <center>
      <h3>
        <span class="label label-info">可检索列表</span>
      </h3>
    </center>
    <div id="content" class="row"></div>

    <script type="text/jsx">
    var FilterList = React.createClass({
      render: function() {
        return (
          <div className="col-md-offset-4 col-md-4">

            <SearchBar />
            <hr/>
            <ItemList />
          </div>
        );
      }
    });

    var SearchBar = React.createClass({
      render: function() {
        return (
          <form>
            <input type="text" className="form-control" placeholder="Serach..." ref="search"/>
          </form>
        );
      }
    });

    var ItemList = React.createClass({
      render: function() {
        return (
          <table>
            <thead>
              <td>Name</td>
              <td>Price</td>
            </thead>
            <Item />
          </table>
        );
      }
    });

    var Item = React.createClass({
      render: function() {
        return (
          <tr>
            <td>Football</td>
            <td>$30</td>
          </tr>
        );
      }
    });

    React.render(
      <FilterList />,
      document.getElementById('content')
    );
    </script>
  </body>
</html>
