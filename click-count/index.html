<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/react.js" charset="utf-8"></script>
    <script src="../lib/JSXTransformer.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css" charset="utf-8">
    <title>Click-Count</title>
  </head>
  <body>
    <div id="content" class="row"></div>
    
    <script type="text/jsx">
      var CountButton = React.createClass({
        getInitialState: function() {
          return {count: 0};
        },
        
        handleClick: function() {
          this.setState({
            count: this.state.count+1
          });
        },
        
        render: function() {
          return (
            <center>
              <button className="btn btn-success" type="button" onClick={this.handleClick}>Click me</button>
              <br />
              <span className="label label-info">{this.state.count}</span>
            </center>
          );
        }
      });
      
      React.render(<CountButton />, document.getElementById('content'));
    </script>
  </body>
</html>
